# MediaWiki with MariaDB and fuseki
#
# Access via "http://localhost:8080"
version: '3'
services:
  database:
    image: ikcap/disk_database
    build:
      context: ./database/
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    volumes:
      - mysql:/var/lib/mysql
  mediawiki:
    image: ikcap/disk_wiki
    env_file:
      - .env
    build:
      context: ./wiki/
      dockerfile: Dockerfile
    restart: always
    ports:
      - 8080:80
    depends_on:
      - database
  endpoint:
    image: ikcap/fuseki_docker
    ports:
      - 3030:3030
    volumes:
      - fuseki_backups:/backups
      - fuseki_databases:/fuseki-base/databases/
    env_file:
      - .env
volumes:
  mysql:
  fuseki_databases:
  fuseki_backups:
    